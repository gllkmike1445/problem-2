<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Responsive Navbar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link href="problem2.css" rel="stylesheet" />
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body class="bg-primary">
    <nav
      class="navbar navbar-expand w-75 text-light rounded"
      style="padding: 0; max-height:50px;"
      x-data="{open:false}
      "
    >
      <div class="container-fluid">
        <a class="navbar-brand hover:text-white text-gray-500 " href="#">Brand</a>
        <div
          class="collapse navbar-collapse justify-content-between"
        >
          <ul class="navbar-nav">
            <li
              class="nav-item"
              style="
                background-color: rgb(54, 54, 54);
                box-shadow: inset 0 0 2em rgb(22, 22, 22);
              "
            >
              <a
                class="nav-link active"
                href="#"
                style="color: white;"
                >Link</a
              >
            </li>
            <li class="nav-item ">
              <a class="nav-link hover:text-white text-gray-500" href="#">Link</a>
            </li>
            <section class="nav-item" x-data="{showText : false}">
              <button
                class="p-2 hover:text-white text-gray-500"
                style="align-items: center; border: #3a3939; background-color: #3a3939;  display: flex;"                @mouseover="showText=true"
                @mouseout.away="showText=false"
              >
              <div style="padding-right: 5px; display: flex;"> Dropdown </div>
              <div style="padding-top: 2px; display: flex; font-size: 5pt;">▼</div>
              </button>
              <div
                style="position: absolute; background: #3a3939; padding: 10px;;"
                x-show="showText"
              >
                <div class="p-1" >Action</div>
                <div class="p-1" >Another action</div>
                <div class="p-1">Something else here</div>
                <hr width="100%"/>
                <div class="p-1">Separated link</div>
                <hr />
                <div class="p-1">One more separated link</div>
              </div>
            </section>
          </ul>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link hover:text-white text-gray-500" href="#">Link</a>
            </li>
            <section class="nav-item" x-data="{showText : false}"
            @mouseout.away="showText=false">
              <button
                class="p-2 hover:text-white text-gray-500 justify-content-around"
                style="align-items: center; border: #3a3939; background-color: #3a3939;  display: flex;"
                @mouseover="showText=true "
              >
                <div style="padding-right: 5px; display: flex;"> Dropdown </div>
                <div style="padding-top: 2px; display: flex; font-size: 5pt;">▼</div>
              </button>
              <div 
                style=" position: absolute;width: 200px;right: 2%;  background: #3a3939; padding: 10px;;"
                x-show="showText"
              >
                <div class="p-1" style="cursor: pointer;">Action</div>
                <div class="p-1" style="cursor: pointer;">Another action</div>
                <div class="p-1" style="cursor: pointer;">Something else here</div>
                <hr/>
                <div class="p-1" style="cursor: pointer;">Separated link</div>
              </div>
            </section>
            </div>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
